<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Food</title>
    <link rel="shortcut icon" href="/icons8-vegan-food-16.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/ProjectWork/style.css"> -->
    <style>
        body {
    font-family: sans-serif;
  }
  
  header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
  }
  
  nav {
    display: flex;
    justify-content: space-around;
    padding: 10px;
  }
  
  main {
    padding: 20px;
  }
  
  section {
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  label {
    font-weight: bold;
  }
  
  input, button {
    padding: 5px;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  
    </style>
</head>
<body>
    <header>
        <h1>Donate Food, Help Others</h1>
        <h2>KINDNESS IS THE BEST FORM OF HUMANITY</h2>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#donate">Donate Food</a>
        <a href="#browse">Browse Donations</a>
        <a href="#">About Us</a>
    </nav>
    <main>
        <section id="donate">
            <h2>Donate Food</h2>
            <form action="#">
                <label for="food-type">Food Type:</label>
                <input type="text" id="food-type" name="food-type" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry-date" required>
                <label for="location">Location (optional):</label>
                <input type="text" id="location" name="location">
                <button type="submit">Submit Donation</button>
            </form>
        </section>
        <section id="browse">
            <h2>Browse Donations</h2>
            <ul id="donations-list"></ul>
        </section>
    </main>
    <!-- <script src="/ProjectWork/script.js"></script> -->
    <script>
        const donations = [
    { foodType: "Bread", quantity: 5, expiryDate: "2024-04-10", location: "Downtown" },
    { foodType: "Soup", quantity: 2, expiryDate: "2024-04-05", location: "" },
  ];
  
  // Populate donation list on page load
  const donationList = document.getElementById("donations-list");
  donations.forEach(donation => {
    const listItem = document.createElement("li");
    listItem.innerHTML = `
      ${donation.foodType} - Quantity: ${donation.quantity} - Expires: ${donation.expiryDate} - ${donation.location ? `Location: ${donation.location}` : ""}
    `;
    donationList.appendChild(listItem);
  });
    </script>
</body>
</html>
